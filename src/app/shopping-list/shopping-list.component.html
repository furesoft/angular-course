<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit  />
    </div>

    <hr />
    
    <div class="col-xs-10">
        <ul class="list-group">
            <a class="list-group-item" style="cursor: pointer" *ngFor="let ingredient of ingredients; let i = index" (click)="onEditItem(i)">
                {{ ingredient.name }} ( {{ ingredient.amount }} {{ ingredient.metric }})
            </a>
        </ul>
    </div>
</div>
