<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success" routerLink="new">New Recipe</button>

        <hr />
    </div>
    <div class="col-xs-12">
        <label for="toggleFilter">List All Recipes</label>
        <input type="checkbox" name="toggleFilter" (click)="toggleFilter()">
    </div>
</div>

<div class="row">
    <div class="col-xs-12">
        <app-recipe-item *ngFor="let recipeEl of recipes" [recipe]="recipeEl" />
    </div>
</div>
