<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()" />

        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" ngModel required>
            </div>

            <div class="form-group" *ngIf="!isLoginMode">
                <label for="email">E-Mail</label>
                <input class="form-control" type="email" name="email" id="email" ngModel required email>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" name="password" id="password" ngModel required minlength="6">
            </div>

            <div>
                <button class="btn btn-primary" type="submit" [disabled]="!f.valid">{{ isLoginMode ? "Login" : "Sign up" }}</button>
                <button class="btn btn-primary" type="button" (click)="switchMode()">Switch to {{ !isLoginMode ? "Login" : "Sign up" }}</button>
            </div>
        </form>
    </div>
</div>
